<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
      <section class="player player-0 player-active">
        <h2 class="name" id="name-0">Player 1</h2>
        <p class="score" id="score-0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-0">0</p>
        </div>
      </section>
      <section class="player player-1">
        <h2 class="name" id="name-1">Player 2</h2>
        <p class="score" id="score-1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-1">0</p>
        </div>
      </section>

      <img src="img/dice-6.png" alt="Playing dice" class="dice" id="dice-0"/>
      <br>
      <img src="img/dice-6.png" alt="Playing dice 2" class="dice" id="dice-1"/>
      <button class="btn btn-new">ðŸ”„ New game</button>
      <button class="btn btn-roll">ðŸŽ² Roll dice</button>
      <button class="btn btn-hold">ðŸ“¥ Hold</button>

      <!-- The Modal -->
      <div class="modal hidden">
        <h2>Set up game</h2>
        
        <div class="modal-body">
          <p>Please, enter goal score of the game greater than 0</p>
          <br>
          <input type="text" id="goal-score" name="score-input">
          <p>Please, enter number of dice</p>
          <br>
          <select name="dice" id="dice-number">
            <option value="one">1</option>
            <option value="two">2</option>
          </select>
          <br>
          <button class="close-modal">Submit</button>
        </div>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
