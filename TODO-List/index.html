<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="cssworld.ru-xcal.css" />
    <title>TODO List</title>
</head>
<body>
    <main>
        <div class="title">
            <i class="fa fa-check sm-primary text-white rounded p-2"></i>
            <h1>TODO</h1>
        </div>
        
        <div class="todo-input">
            <input type="text" id="todo-item" name="todo" placeholder="Add new item..">
            <button type="submit">Add</button>
            
            <i class="fa fa-calendar fa-3x" aria-hidden="true" title="Set a Due date"> </i>
        </div>

    </main>

    <script type="text/javascript" src="cssworld.ru-xcal.js"></script>
</body>
</html>
